<div class="checkout-page">
  <div class="back-cart mt-2 mb-2">
    <p-button
      label="Back to cart"
      icon="pi pi-arrow-left"
      (onClick)="backToCart()"
    ></p-button>
  </div>
  <div class="p-grid checkout-form">
    <div class="p-col-8">
      <form [formGroup]="checkoutFormGroup">
        <div class="p-fluid p-formgrid p-grid">
          <div class="flex flex-column gap-2 mt-2">
            <label for="name">Name</label>
            <input formControlName="name" id="name" type="text" pInputText />
            <small
              *ngIf="checkoutForm['name'].invalid && isSubmitted"
              class="p-error"
              >Name is required</small
            >
          </div>
          <div class="flex flex-column gap-2 mt-2">
            <label for="email">Email</label>
            <input formControlName="email" id="email" type="text" pInputText />
            <small
              *ngIf="checkoutForm['email'].invalid && isSubmitted"
              class="p-error"
              ><span *ngIf="checkoutForm['email']">email is required</span>
            </small>
          </div>
          <div class="flex flex-column gap-0 mt-2">
            <label for="color">Phone</label><br />
            <p-inputNumber inputId="integeronly" formControlName="phone">
            </p-inputNumber>
            <small
              *ngIf="checkoutForm['phone'].invalid && isSubmitted"
              class="p-error"
              >phone is required</small
            >
          </div>
        </div>
        <div class="p-fluid p-formgrid p-grid">
          <div class="flex flex-column gap-2 mt-2">
            <label for="street">Street</label>
            <input
              formControlName="street"
              id="street"
              type="text"
              pInputText
            />
            <small
              *ngIf="checkoutForm['street'].invalid && isSubmitted"
              class="p-error"
              >Street is required</small
            >
          </div>
          <div class="flex flex-column gap-2 mt-2">
            <label for="street">Apartment</label>
            <input
              formControlName="apartment"
              id="apartment"
              type="text"
              pInputText
            />
            <small
              *ngIf="checkoutForm['apartment'].invalid && isSubmitted"
              class="p-error"
              >Apartment is required</small
            >
          </div>
          <div class="flex flex-column gap-2 mt-2">
            <label for="street">Zip Code</label>
            <input formControlName="zip" id="zip" type="text" pInputText />
            <small
              *ngIf="checkoutForm['zip'].invalid && isSubmitted"
              class="p-error"
              >Zip is required</small
            >
          </div>
          <div class="flex flex-column gap-2 mt-2">
            <label for="city">City</label>
            <input formControlName="city" id="city" type="text" pInputText />
            <small
              *ngIf="checkoutForm['city'].invalid && isSubmitted"
              class="p-error"
              >City is required</small
            >
          </div>
        </div>
      </form>
    </div>
    <div class="p-col-4 mt-3">
      <order-summary></order-summary>
      <div class="checkout-button mt-4">
        <p-button label="Place-Order" (onClick)="placeOrder()"></p-button>
      </div>
    </div>
  </div>
</div>
