<div class="card flex justify-content-center gap-2">
  <p-toast></p-toast>
  <p-confirmDialog [style]="{ width: '50vw' }"></p-confirmDialog>
</div>

<div class="admin-page">
  <div class="grid">
    <p-card
      class="col-12"
      header=" Categories"
      subheader=" List of Catergories"
    >
      <p-toolbar>
        <p-button
          label="New"
          icon="pi pi-plus"
          routerLink="/categories/form"
        ></p-button>
      </p-toolbar>
      <p-table
        class="col-12 align-content-center"
        [value]="categories"
        [tableStyle]="{ 'min-width': '15rem' }"
        styleClass="p-datatable-gridlines"
        style="text-align: center"
      >
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="name">
              Name <p-sortIcon field="name"></p-sortIcon>
            </th>
            <th>Icon</th>
            <th>Color</th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-category>
          <tr>
            <td>{{ category.name }}</td>
            <td>
              <i class="pi {{ category.icon }}" style="font-size: 1.5rem"></i>
            </td>
            <td>
              <div
                style="
                  width: 1.5rem;
                  height: 1.5rem;
                  border-radius: 50%;
                  background-color: {{ category.color }};
                "
              ></div>
            </td>
            <td>
              <p-button
                (onClick)="delete(category.id)"
                styleClass="p-button-danger"
                icon="pi pi-trash"
                class="mr-1"
              ></p-button>
              <p-button
                (onClick)="edit(category.id)"
                styleClass="p-button-success"
                icon="pi pi-pencil"
              ></p-button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </div>
</div>
